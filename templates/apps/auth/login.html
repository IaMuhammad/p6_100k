{% extends 'apps/parts/base.html' %}
{% load static %}
{% block main %}

                       x-on:blur="$event.target.value == '+998(' || $event.target.value == '+998' ? $event.target.value = '': ''"
                       x-ref="phone" x-model="phone" name="phone" autocomplete="off">

                    <input class="absolute top-1/2 left-1.5 peer h-0.5 w-0.5" type="checkbox" required=""

            before:bg-transparent before:block before:top-1.5 before:-rotate-45 before:translate-x-[.1875rem] before:rounded-xl before:absolute before:h-0.5 before:w-3 before:peer-checked:bg-white
            after:bg-transparent after:block after:top-[.4375rem] before:z-10 z-10 after:rotate-45 after:-translate-x-[.0625rem] after:rounded-xl after:absolute after:h-0.5 after:w-2 after:peer-checked:bg-white
            ">
                    </div>
                    Men <a class="text-primary hover:text-primary/70 font-medium transition-all duration-200"
                           href="/pages/privacy-policy" target="_blank">
                    foydalanish shartlari
                </a> bilan tanishdim.

                <button class="px-4 py-1.5 rounded-xl
            bg-black

            disabled:bg-gray-200
            disabled:shadow-none
            disabled:text-black
            transition-all duration-200" x-bind:disabled="phone.length < 18" data-attach-loading="" disabled="disabled">
                    Raqamni tekshirish
